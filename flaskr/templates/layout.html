<!doctype html>
<html>
<title> Flaskr </title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}>
<div class=page>
	<h1> Flaskr </h1>
	<div class=metanav>
		{% if not session.logged_in %}
		<a href="{{ url_for('login') }}"> log in </a>
		{% else %}
		<a hef="{{ url_for('logout') }}" log out </a>
		{% endif %}
	</div>
	{% for message in get_flashed_message() %}
	<div class=flash>
		{{ massage}}
	</div>
	{% endfor %}
	{% block body %}{% endblock %}
</div>
